<div class="pokemons-container">
  <div class="barra-pesquisa">
    <app-barra-pesquisa
      (pokemonsPesquisados)="carregarPokemons($event)"
    ></app-barra-pesquisa>
  </div>

  <div class="button-container-left">
    <button mat-fab class="button" color="white" (click)="anteriorPagina()">
      <img class="icone-button" src="../../../assets/icones/back.svg" />
    </button>
  </div>

  <div class="pokemons-div">
    <app-retrato-pokemon
      *ngFor="let pokemon of pokemons"
      [pokemonUrl]="pokemon.url"
    ></app-retrato-pokemon>
  </div>

  <div class="button-container-right">
    <button mat-fab class="button" color="white" (click)="proximaPagina()">
      <img class="icone-button" src="../../../assets/icones/back.svg" />
    </button>
  </div>
</div>
