<label for="tiposPokemon">Tipos: </label>
<select name="Tipos" id="tiposPokemon">
  <option *ngFor="let tipo of optionsTipos" [value]="tipo.name">
    {{ tipo.name | titlecase }}
  </option>
</select>

<label for="regioesPokemon">Regi√£o: </label>
<select name="Regioes" id="regioesPokemon">
  <option *ngFor="let regiao of optionsRegioes" [value]="regiao.name">
    {{ regiao.name | titlecase }}
  </option>
</select>

<div class="input-search">
  <mat-form-field appearance="outline">
    <input
      matInput
      placeholder="Search name or id"
      [formControl]="searchControl"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</div>
