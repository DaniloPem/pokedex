<div class="barra-pesquisa">
  <div class="select-contenedor">
    <label for="tiposPokemon">Type</label><br />
    <select class="select" name="tipos" id="tiposPokemon" [formControl]="tiposControl">
      <option class="option" *ngFor="let tipo of optionsTipos" [value]="tipo.name">
        {{ tipo.name | titlecase }}
      </option>
    </select>
  </div>
