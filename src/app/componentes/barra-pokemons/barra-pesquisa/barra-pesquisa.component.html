        <mat-option *ngFor="let tipo of optionsTipos" [value]="tipo.name">{{tipo.name | titlecase}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Search name or id"
        [formControl]="searchControl"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
