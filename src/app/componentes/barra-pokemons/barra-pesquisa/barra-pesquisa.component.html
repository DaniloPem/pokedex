<div class="barra-pesquisa">
  <div class="select-contenedor">
    <label for="tiposPokemon">Tipo</label><br />
    <select name="tipos" id="tiposPokemon" [formControl]="tiposControl">
      <option *ngFor="let tipo of optionsTipos" [value]="tipo.name">
        {{ tipo.name | titlecase }}
      </option>
    </select>
  </div>

  <div class="select-contenedor">
    <label for="regioesPokemon">Regi√£o</label><br />
    <select name="regioes" id="regioesPokemon">
      <option *ngFor="let regiao of optionsRegioes" [value]="regiao.name">
        {{ regiao.name | titlecase }}
      </option>
    </select>
  </div>

  <div class="input-search">
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Search name or id"
        [formControl]="searchControl"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>
</div>
